<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ΞΥΠΝΑ - Terminal Site</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.5em;
      padding: 2rem;
      text-align: center;
    }
    #signal {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #ff66cc;
      font-weight: bold;
    }
    #terminal {
      white-space: pre-wrap;
    }
    .highlight {
      color: #ff66cc;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #ff66cc;
      animation: blink 1s step-start 0s infinite;
    }
    #counter {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.8em;
      color: #888;
    }
    .glitch {
      animation: glitch 0.15s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    @keyframes glitch {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(2px, -1px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body class="glitch">
  <audio id="glitch-audio" autoplay loop>
    <source src="https://freesound.org/data/previews/320/320629_5260877-lq.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="signal">signal_001</div>
  <div id="terminal"></div><span class="cursor"></span>
  <div id="counter">Loading views...</div>

  <script>
    const lines = [
      "<span class='highlight'>Ξ</span>ΥΠΝΑ.",
      "<span class='highlight'>Ο</span>ΧΙ <span class='highlight'>Μ</span>Ε <span class='highlight'>Κ</span>ΑΦΕ.",
      "<span class='highlight'>Μ</span>Ε <span class='highlight'>Δ</span>ΕΔΟΜΕΝΑ."
    ];

    const terminal = document.getElementById("terminal");
    let lineIndex = 0;
    let charIndex = 0;
    let currentSpan = "";

    function typeHTMLContent(text, callback) {
      const div = document.createElement('div');
      div.innerHTML = text;
      const elements = Array.from(div.childNodes);
      let current = 0;

      function typeNextElement() {
        if (current < elements.length) {
          const el = elements[current];
          if (el.nodeType === Node.TEXT_NODE) {
            let text = el.textContent;
            let i = 0;
            function typeText() {
              if (i < text.length) {
                terminal.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeText, 100);
              } else {
                current++;
                typeNextElement();
              }
            }
            typeText();
          } else {
            terminal.appendChild(el);
            current++;
            setTimeout(typeNextElement, 100);
          }
        } else {
          terminal.innerHTML += "<br>";
          callback();
        }
      }
      typeNextElement();
    }

    function typeNextLine() {
      if (lineIndex < lines.length) {
        typeHTMLContent(lines[lineIndex], () => {
          lineIndex++;
          setTimeout(typeNextLine, 400);
        });
      }
    }

    typeNextLine();

    // Counter logic with fallback
    fetch('https://api.countapi.xyz/hit/v3d991.github.io/views')
      .then(res => {
        if (!res.ok) throw new Error("Network response not ok");
        return res.json();
      })
      .then(data => {
        document.getElementById("counter").innerText = `👁️ ${data.value} είδαν αυτό το μήνυμα.`;
      })
      .catch(() => {
        document.getElementById("counter").innerText = "👁️ Επισκέψεις δεν φορτώθηκαν.";
      });
  </script>
</body>
</html>
