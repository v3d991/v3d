<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ΞΥΠΝΑ - Terminal Site</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.5em;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      transition: background-color 1s, color 1s;
    }
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
      animation: none;
    }
    @keyframes flash {
      0% { opacity: 0; }
      10% { opacity: 1; }
      20% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0; }
    }
    #signal {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #ff3333;
      font-weight: bold;
    }
    #terminal {
      white-space: pre-wrap;
      position: relative;
      z-index: 2;
    }
    .highlight {
      color: #ff3333;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #ff3333;
      animation: blink 1s step-start 0s infinite;
    }
    #counter {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.8em;
      color: #888;
      z-index: 2;
    }
    .glitch {
      animation: glitch 0.15s infinite;
    }
    .artifact {
      position: absolute;
      width: 2px;
      height: 100vh;
      background: rgba(255, 0, 0, 0.12);
      animation: artifactAnim 0.1s infinite;
      z-index: 1;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    @keyframes glitch {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(2px, -1px); }
      100% { transform: translate(0px, 0px); }
    }
    @keyframes artifactAnim {
      0% { opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { opacity: 0.1; }
    }
    #startBtn {
      background: black;
      border: 1px solid #ff3333;
      padding: 1rem 2rem;
      color: #ff3333;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 30vh;
    }
  </style>
</head>
<body class="glitch" id="body">
  <div id="flash"></div>
  <div class="artifact" style="left: 10%;"></div>
  <div class="artifact" style="left: 30%;"></div>
  <div class="artifact" style="left: 50%;"></div>
  <div class="artifact" style="left: 70%;"></div>
  <div class="artifact" style="left: 90%;"></div>

  <div id="signal">signal_001</div>
  <button id="startBtn">ΞΥΠΝΑ &gt;</button>
  <div id="terminal" style="display:none;"></div><span class="cursor" style="display:none;"></span>
  <div id="counter">Loading views...</div>

  <script>
    const lines = [
      "<span class='highlight'>Ξ</span>ΥΠΝΑ.",
      "<span class='highlight'>Ο</span>ΧΙ <span class='highlight'>Μ</span>Ε <span class='highlight'>Κ</span>ΑΦΕ.",
      "<span class='highlight'>Μ</span>Ε <span class='highlight'>Δ</span>ΕΔΟΜΕΝΑ."
    ];

    const terminal = document.getElementById("terminal");
    const cursor = document.querySelector(".cursor");
    const body = document.getElementById("body");
    const flash = document.getElementById("flash");
    const startBtn = document.getElementById("startBtn");
    let lineIndex = 0;

    const keyAudio = new Audio("https://upload.wikimedia.org/wikipedia/commons/4/4e/Beep-09.wav");
    const endAudio = new Audio("https://upload.wikimedia.org/wikipedia/commons/2/28/White_noise.wav");
    const loopAudio = new Audio("https://upload.wikimedia.org/wikipedia/commons/3/38/Glitch_sound_effect.ogg");
    loopAudio.loop = true;

    function typeHTMLContent(text, callback) {
      const div = document.createElement('div');
      div.innerHTML = text;
      const elements = Array.from(div.childNodes);
      let current = 0;

      function typeNextElement() {
        if (current < elements.length) {
          const el = elements[current];
          if (el.nodeType === Node.TEXT_NODE) {
            let text = el.textContent;
            let i = 0;
            function typeText() {
              if (i < text.length) {
                terminal.innerHTML += text.charAt(i);
                keyAudio.cloneNode().play();
                i++;
                setTimeout(typeText, 100);
              } else {
                current++;
                typeNextElement();
              }
            }
            typeText();
          } else {
            terminal.appendChild(el);
            current++;
            setTimeout(typeNextElement, 100);
          }
        } else {
          terminal.innerHTML += "<br>";
          callback();
        }
      }
      typeNextElement();
    }

    function typeNextLine() {
      if (lineIndex < lines.length) {
        typeHTMLContent(lines[lineIndex], () => {
          lineIndex++;
          setTimeout(typeNextLine, 400);
        });
      } else {
        setTimeout(() => {
          endAudio.play();
          flash.style.animation = "flash 1s ease-in-out";
          setTimeout(() => {
            body.style.backgroundColor = "black";
            body.style.color = "black";
          }, 5000);
        }, 500);
      }
    }

    function begin() {
      startBtn.style.display = 'none';
      terminal.style.display = 'block';
      cursor.style.display = 'inline-block';
      loopAudio.play();
      typeNextLine();
    }

    startBtn.addEventListener("click", () => {
      begin();
    });

    fetch('https://api.countapi.xyz/hit/v3d991.github.io/views')
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(data => {
        document.getElementById("counter").innerText = `👁️ ${data.value} είδαν αυτό το μήνυμα.`;
      })
      .catch(() => {
        document.getElementById("counter").innerText = "👁️ Επισκέψεις δεν φορτώθηκαν.";
      });
  </script>
</body>
</html>
