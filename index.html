<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ŒûŒ•Œ†ŒùŒë - Terminal Site</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.5em;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      transition: background-color 1s, color 1s;
    }
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
      animation: none;
    }
    @keyframes flash {
      0% { opacity: 0; }
      10% { opacity: 1; }
      20% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 0; }
    }
    #signal {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #ff3333;
      font-weight: bold;
    }
    #terminal {
      white-space: pre-wrap;
      position: relative;
      z-index: 2;
    }
    .highlight {
      color: #ff3333;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #ff3333;
      animation: blink 1s step-start 0s infinite;
    }
    #counter {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.8em;
      color: #888;
      z-index: 2;
    }
    .glitch {
      animation: glitch 0.15s infinite;
    }
    .artifact {
      position: absolute;
      width: 2px;
      height: 100vh;
      background: rgba(255, 0, 0, 0.12);
      animation: artifactAnim 0.1s infinite;
      z-index: 1;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    @keyframes glitch {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(2px, -1px); }
      100% { transform: translate(0px, 0px); }
    }
    @keyframes artifactAnim {
      0% { opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { opacity: 0.1; }
    }
  </style>
</head>
<body class="glitch" id="body">
  <div id="flash"></div>
  <div class="artifact" style="left: 10%;"></div>
  <div class="artifact" style="left: 30%;"></div>
  <div class="artifact" style="left: 50%;"></div>
  <div class="artifact" style="left: 70%;"></div>
  <div class="artifact" style="left: 90%;"></div>

  <div id="signal">signal_001</div>
  <div id="terminal"></div><span class="cursor"></span>
  <div id="counter">Loading views...</div>

  <script>
    const lines = [
      "<span class='highlight'>Œû</span>Œ•Œ†ŒùŒë.",
      "<span class='highlight'>Œü</span>ŒßŒô <span class='highlight'>Œú</span>Œï <span class='highlight'>Œö</span>ŒëŒ¶Œï.",
      "<span class='highlight'>Œú</span>Œï <span class='highlight'>Œî</span>ŒïŒîŒüŒúŒïŒùŒë."
    ];

    const terminal = document.getElementById("terminal");
    const body = document.getElementById("body");
    const flash = document.getElementById("flash");
    let lineIndex = 0;

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    let glitchSource, keyBuffer, endBuffer;

    function loadSound(url) {
      return fetch(url)
        .then(response => response.arrayBuffer())
        .then(buffer => audioCtx.decodeAudioData(buffer));
    }

    async function loadAndPlay() {
      const glitch = await loadSound("https://cdn.freesound.org/previews/341/341695_6262510-lq.mp3");
      keyBuffer = await loadSound("https://cdn.freesound.org/previews/270/270312_5123851-lq.mp3");
      endBuffer = await loadSound("https://cdn.freesound.org/previews/352/352661_4019027-lq.mp3");
      glitchSource = audioCtx.createBufferSource();
      glitchSource.buffer = glitch;
      glitchSource.loop = true;
      glitchSource.connect(audioCtx.destination);
      glitchSource.start();
    }

    function playKeySound() {
      if (!keyBuffer) return;
      const src = audioCtx.createBufferSource();
      src.buffer = keyBuffer;
      src.connect(audioCtx.destination);
      src.start(0);
    }

    function playEndSound() {
      if (!endBuffer) return;
      const src = audioCtx.createBufferSource();
      src.buffer = endBuffer;
      src.connect(audioCtx.destination);
      src.start(0);
    }

    function typeHTMLContent(text, callback) {
      const div = document.createElement('div');
      div.innerHTML = text;
      const elements = Array.from(div.childNodes);
      let current = 0;

      function typeNextElement() {
        if (current < elements.length) {
          const el = elements[current];
          if (el.nodeType === Node.TEXT_NODE) {
            let text = el.textContent;
            let i = 0;
            function typeText() {
              if (i < text.length) {
                terminal.innerHTML += text.charAt(i);
                playKeySound();
                i++;
                setTimeout(typeText, 100);
              } else {
                current++;
                typeNextElement();
              }
            }
            typeText();
          } else {
            terminal.appendChild(el);
            current++;
            setTimeout(typeNextElement, 100);
          }
        } else {
          terminal.innerHTML += "<br>";
          callback();
        }
      }
      typeNextElement();
    }

    function typeNextLine() {
      if (lineIndex < lines.length) {
        typeHTMLContent(lines[lineIndex], () => {
          lineIndex++;
          setTimeout(typeNextLine, 400);
        });
      } else {
        setTimeout(() => {
          playEndSound();
          flash.style.animation = "flash 1s ease-in-out";
          setTimeout(() => {
            body.style.backgroundColor = "black";
            body.style.color = "black";
          }, 5000);
        }, 500);
      }
    }

    window.addEventListener('load', () => {
      audioCtx.resume().then(() => {
        loadAndPlay().then(() => {
          typeNextLine();
        });
      });
    });

    fetch('https://api.countapi.xyz/hit/v3d991.github.io/views')
      .then(res => {
        if (!res.ok) throw new Error("Network response not ok");
        return res.json();
      })
      .then(data => {
        document.getElementById("counter").innerText = `üëÅÔ∏è ${data.value} ŒµŒØŒ¥Œ±ŒΩ Œ±œÖœÑœå œÑŒø ŒºŒÆŒΩœÖŒºŒ±.`;
      })
      .catch(() => {
        document.getElementById("counter").innerText = "üëÅÔ∏è ŒïœÄŒπœÉŒ∫Œ≠œàŒµŒπœÇ Œ¥ŒµŒΩ œÜŒøœÅœÑœéŒ∏Œ∑Œ∫Œ±ŒΩ.";
      });
  </script>
</body>
</html>
